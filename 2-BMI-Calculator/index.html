<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
   <div class="container">
    <h1> BMI Calculator</h1>
    <form >
      <p> <label > height in m:</label> <input type="text" class="height"></p>
      <p> <label > weight in m:</label> <input type="text" class="weight"></p>
      <button > Calculate </button>
      <div class="result"> </div>
      <p class="display"></p>
    </form>
    <div class="weight guide">
      <h3> weight guide</h3>
       <p>Under Weight : less than 18</p>
       <p>Normal Weight : 18 to 25</p>
       <p>Over Weight : more than 25</p>
    </div>
   </div>
</body>
<script src="script.js"></script>
</html>
