<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <div class="title"><h1>Number Guessing Game</h1></div>
    <p>Try and guess a random number between 1 and 100</p>
    <p>You have 10 attempts to guess the right number</p>
    <h2>Guess a Number</h2>
    <form class="form">
      <input type="text" class="guessfield" >
      <br> <br>
      <input type="button" value="Submit Guess" class="submit">
    </form>
    <div class="history">
      <p>Previous Guesses :  <span class="guesses"></span></p>
      <p>Guesses Remaining :  <span class="remaining"></span></p>
      <p class="result"></p>
    </div>
    <div class="newGame">
      
    </div>
   </div>
</body>
<script src="script.js"></script>
</html>
